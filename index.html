<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Friseur Terminbuchung</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffbe6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #000;
      color: #ffcc00;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #fff8d1;
      color: #000;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }

    .confirmation {
      display: none;
      margin-top: 20px;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Termin buchen</h2>
    <form id="bookingForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="phone">Telefonnummer</label>
      <input type="tel" id="phone" required>

      <label for="service">Dienstleistung</label>
      <select id="service" required>
        <option value="">Bitte wählen</option>
        <option>Herrenhaarschnitt</option>
        <option>Herrenhaarschnitt + Bart</option>
        <option>Herrenhaarschnitt + Bart + Maske</option>
      </select>

      <label for="date">Datum</label>
      <input type="date" id="date" required>

      <label for="time">Uhrzeit</label>
      <input type="time" id="time" required>

      <button type="submit">Termin buchen</button>
    </form>

    <div class="confirmation" id="confirmation">
      ✅ Dein Termin wurde erfolgreich gebucht! <br>Wir freuen uns auf dich.
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.reset();
      confirmation.style.display = 'block';
    });
  </script>
</body>
</html>
